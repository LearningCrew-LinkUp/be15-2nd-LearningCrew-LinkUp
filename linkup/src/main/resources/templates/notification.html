<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        .email-wrapper {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .header {
            background-color: #ffffff;
            text-align: center;
            padding: 30px 20px 10px;
        }
        .header img {
            max-width: 150px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0 0;
            color: #3b82f6;
        }
        .content {
            padding: 30px;
            font-size: 16px;
            color: #333333;
            line-height: 1.6;
        }
        .footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 15px;
            font-size: 13px;
            color: #888888;
        }
    </style>
</head>
<body>
<div class="email-wrapper">
    <div class="header">
        <img src="https://github.com/LearningCrew-LinkUp/be15-2nd-LearningCrew-LinkUp/blob/main/assets/images/linkup_banner.png?raw=true"
             alt="LinkUp 로고"
             style="width: 600px; max-width:100%; height: auto; display:block; margin: 0 auto;"
        />
        <div class="title">{{title}}</div>
    </div>
    <div class="content">
        {{content}}
    </div>
    <div class="footer">
        이 메일은 시스템에 의해 자동 발송되었습니다.<br>
        문의: learnincrew@gmail.com
    </div>
</div>
</body>
</html>
